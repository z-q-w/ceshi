<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象新增的方法</title>
</head>
<body>
    
</body>
<script>
//Object.is()
    //Object.is()比较两个值是否相等  使用===会有两个情况不对， +0 === -0 //true  NaN === NaN // false
    let a='ppo'
    let a1='ppo'
    console.log(Object.is(a,a1))
    Object.is(+0, -0) // false
    Object.is(NaN, NaN) // true

//Object.assign()
    //Object.assign()方法用于对象的合并
    //Object.assign()方法的第一个参数是目标对象，后面的参数都是源对象。
    {
        const target = { a: 1 };
        const source1 = { b: 2 };
        const source2 = { c: 3 };
        //const source3='oo'
        //const source4=98
        Object.assign(target, source1, source2);
        console.log(target) 
        //注意，如果目标对象与源对象有同名属性，或多个源对象有同名属性，则后面的属性会覆盖前面的属性。
        const objs = { a: 1, b: 1 };
        const objs1 = { b: 2, c: 2 };
        const objs2 = { c: 3 };
        Object.assign(objs, objs1, objs2);
        console.log(objs) // {a:1, b:2, c:3}


        console.log( Object.assign([1, 2, 3], [4, 5]))
    }

//Object.keys()，Object.values()，Object.entries()
   {
        var obj = { foo: 'bar', baz: 42 };
        console.log(Object.keys(obj))
        console.log(Object.values(obj))
        console.log(Object.entries(obj)[1])
        console.dir(Object,'对象的扩展方法集合在这里')


        console.log(window.screen.width,'宽度')
        console.log(window.orientation,'侦测屏幕方向')
        console.log(window,'window具体事件')
   }
</script>
</html>
