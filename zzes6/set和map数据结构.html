<script>
//set但是成员的值都是唯一的，没有重复的值。
    const s = new Set();
    [2, 3, 5, 4, 5, 2, 2].forEach(x =>{
        s.add(x)
    });
    console.log(s)
    // 2 3 5 4

    console.log([...new Set('ababbc')].join(''))
    console.log(new Set('ababbc'))
    console.log(...new Set('ababbc'))

    {
        let set = new Set();
        let a = NaN;
        let b = NaN;
        set.add(a);
        set.add(b);
        set.add('2')
        set.add(2)
        console.log(set,'查看set里面有哪些方法')
        set.forEach(item=>{
            console.log(item,'poi')
        })
    }
//map 传统上只能用字符串当作键。这给它的使用带来了很大的限制,ES6 提供了 Map 数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。
    {
        const m = new Map();
        const o = {p: 'Hello World'};
        m.set(o, 'content')
        console.log(m)
        m.get(o) // "content"
        m.has(o) // true
        m.delete(o) // true
        m.has(o) // false


        const maps = new Map([
            ['name', '张三'],
            ['title', 'Author']
        ]);
        maps.size // 2
        console.log(maps)
        maps.has('name') // true
        maps.get('name') // "张三"
        maps.has('title') // true
        maps.get('title') // "Author"


        let sdf=new Map([['name','oo','张三']])
        console.log(sdf)



        {
            const map = new Map();
            map.set(['a'], 555);
            map.get(['a']) // undefined
        }
        {
            const map = new Map();
            const k1 = ['a'];
            const k2 = ['a'];
            map.set(k1, 111);
            map.set(k2, 222);
            map.get(k1) // 111
            map.get(k2) // 222
        }
        {
            let map = new Map();
            map.set(-0, 123);
            map.get(+0) // 123

            map.set(true, 1);
            map.set('true', 2);
            map.get(true) // 1

            map.set(undefined, 3);
            map.set(null, 4);
            map.get(undefined) // 3

            map.set(NaN, 123);
            map.get(NaN) // 123
        }
        {
           let ffg= new Map([
                [true, 7],
                [{foo: 3}, ['abc']]
            ])
            ffg.forEach((item,index,l)=>{
                console.log(item,index,l)
            })
           // console.log(ffg)
            //console.log(ffg.get('foo: 3'))
        }
    }
    console.log(['pp','ii'])
</script>
