<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量得结构赋值</title>
</head>
<body>
    
</body>
<script>
//1.数组的解构赋值 
    let [a, b, c] = [1,2,3]
    console.log(a,b,c)//1,2,3

    let [foo, [[bar], baz]] = [1, [[2], 3]];
    console.log(foo,bar,baz)//1,2,3

    let [ , , third] = ["foo", "bar", "baz"];
    console.log(third) // "baz"

    let [x, , y] = [1, 2, 3];
    console.log(x,y)//1,3

    let [head, ...tail] = [1, 2, 3, 4];
    console.log(head,tail) //head = 1,tail = [2, 3, 4]
    {
        let [x, y, ...z] = ['a'];
        x // "a"
        y // undefined
        z // []
    }
    {
        let [bar, foo] = [1];
        let [foot] = [];
        console.log(bar,foo,'斤斤计较经济界') //bar = 1 ,foo = undefined
        console.log(foot)  //foot = undefined
    }
    {
        let [x, y, z, d] = new Set([ 'b', 'a', 'c','o','lk']);
        console.log(x,y,z,d) //b a c o
    }
    {
        let [foo = true] = [];
        foo // true

        let [x, y = 'b'] = ['a']; // x='a', y='b'
        //let [x, y = 'b'] = ['a', undefined]; // x='a', y='b'
    }
    {
        let [a='pp',b='oo']=[1,2]
        console.log(a,b)
    }
//2对象的解构赋值
//解构不仅可以用于数组，还可以用于对象。
    {
        let { foo, bar } = { foo: 'aaa', bar: 'bbb' };
        console.log(foo,bar)
    }
    {
        let { bafr } = { foo: 'aaa', bafr: 'bbbf' };
        console.log(bafr)
    }
    {
        let {foo} = {bar: 'baz'};
        //foo // undefined
        //上面代码中，等号右边的对象没有foo属性，所以变量foo取不到值，所以等于
    }
    {
        // 例一
        //let { log, sin, cos } = Math;
        //console.log(Math)
        //console.log(log,sin,cos)

        const { log , dir } = console;
        let ff='098'
        console.log(console)
        log('hello','ppouuu') // hello
        dir(ff)
    }

//3.字符串的解构赋值 
//字符串也可以解构赋值。这是因为此时，字符串被转换成了一个类似数组的对象。
    {
        let [a, b, c] = 'hello';
        a // "h"
        b // "e"
        c // "l"
        console.log(a,b,c)
    }
    {
        let {length : len} = 'hello';
        console.log(length,len)
    }
</script>
</html>
